<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Ingreso de categorias</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="container my-3">
			<div class="row">
			
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3" >
				</div>
				
				<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6" >
				
					<form method="post" th:action="@{/insertar}" th:object="${categorias}" >
						<table class=" table table-striped">
						<tr>
							<th colspan="2">Ingreso de categorias</th>
						</tr>
						
						<tr>
							<th colspan="2">&nbsp</th>
						</tr>
						
						<tr>
							<td colspan="2">&nbsp</td>
						</tr>
						
						<tr>
							<td>Descripcion</td>
							<td><input type="text" name="descripcion"
							id="descripcion" placeholder="Descripcion"
							maxlenght="10" class="form-control" th:field="*{descripcion}"></td>
						</tr>
						
						<tr>
							<td>Ubicacion</td>
							<td><input type="text" name="ubicacion"
							id="ubicacion" placeholder="Ubicacion"
							maxlenght="20" class="form-control" th:field="*{ubicacion}"></td>
						</tr>
							
						
						<tr>
							<td colspan="2">&nbsp;</td>
						</tr>
						
						<tr>
							<td colspan="2">
								<input type="submit" value="Guardar" class="btn btn-primary">
								<input type="reset" value="Limpiar"  class="btn btn-warning">
							</td>
						</tr>
						
						</table>
					</form>
				</div>
				
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3" >
				</div>
				
			</div>
		</div>
	</body>
</html>
