<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<form method="post" th:action="@{/insertarProducto}" th:object="${producto}" >
	<table>
	
		<tr>
			<th colspan="2"> Control de Productos</th>
		</tr>
		
		<tr>
			<th colspan="2">&nbsp</th>
		</tr>
		
		<tr>
			<td>Descripcion</td>
			<td><input type="text" name="descripcion"
			id="descripcion" placeholder="Descripcion"
			maxlenght="50"></td>
		</tr>
		
		<tr>
			<td>Precio</td>
			<td><input type="text" name="precio"
			id="precio" placeholder="Precio"
			maxlenght="10"></td>
		</tr>
		
		<tr>
			<td>Categoria</td>
			<td>
			<select th:field="*{categorias}">
			<option th:each="cat:${categorias}"
				th:value="${cat.id}" th:text="${cat.descripcion}">
			</option>
			</select>
			</td>
		</tr>
			
		<tr>
			<td colspan="2">&nbsp</td>
			
		</tr>
		
		<tr>
			<td colspan="2">
				<input type="submit" value="Guardar" >
				<input type="reset" value="Limpiar" >	
			</td>
			
		</tr>
			
			
	</table>
</body>
</html>
