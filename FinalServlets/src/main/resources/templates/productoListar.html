<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
	<head>
	<meta charset="ISO-8859-1">
	<title>Listado de Informacion</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
	<div class="container my-3">
			<div class="row">
			
			
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3" >
				
				</div>
				
				<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6" >
				
					<a th:href="@{productoInsertar}" class="btn btn-primary">Nuevo</a>
					<table class=" table table-striped">
						<tr>
							<th colspan="7">Listado de Producto</th>
						</tr>
						<tr>
							<th colspan="7">&nbsp;</th>
						</tr>
						
						
						<tr>
							<td> Acciones</td>
							<td> id</td>
							<td> Descripcion</td>
							<td> Precio</td>
							<td> categoria</td>
							
						</tr>
						
						<tr th:each="est:${producto}">
							<td> 
								
							</td>
							
							<td th:text="${est.id}"> &nbsp;</td>
							<td th:text="${est.descripcion}"> &nbsp;</td>
							<td th:text="${est.precio}"> &nbsp;</td>
							<td th:text="${est.categoria}"> &nbsp;</td>
							
						</tr>
				</table>
				</div>
	
			</div>
	</div>

</body>
</html>
