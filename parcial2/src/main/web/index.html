<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parcial</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
<style>
.lblniv1 {
    font-weight: bold;
    font-family: 'Arial', sans-serif;
    color: #6495ED;
}
</style>
</head>
<script src="validaciones.js"></script>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Nuevo cliente</h3>
            </div>
            <div class="card-body">
                <form method="post" action="formulario" onsubmit="return validar()">
                    <div class="mb-3">
                        <label class="lblniv1" for="tipoIdent">Tipo
                            identificación:</label> <select name="tipoIdent" id="tipoIdent"
                            class="form-control">
                            <option value="">Seleccionar</option>
                            <option value="Cedula">Cédula</option>
                            <option value="Nit">Nit</option>
                            <option value="cedula extranjeria">Cédula extranjería</option>
                            <option value="Pasaporte">Pasaporte</option>
                        </select> <small id="msgtipoIdent" class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <label class="lblniv1" for="identificacion">Identificación:</label>
                        <input type="text" name="identificacion" id="identificacion"
                            class="form-control" /> <small id="msgidentificacion"
                            class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <label class="lblniv1" for="nombre">Nombre:</label> <input
                            type="text" name="nombre" id="nombre" class="form-control"
                             /> <small id="msgnombre" class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <label class="lblniv1" for="direccion">Dirección:</label> <input
                            type="text" name="direccion" id="direccion" class="form-control"
                             /> <small id="msgdireccion" class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <label class="lblniv1" for="telefono">Télefono:</label> <input
                            type="text" name="telefono" id="telefono" class="form-control"
                             /> <small id="msgtelefono" class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <label class="lblniv1" for="correo">Correo:</label> <input
                            type="text" name="correo" id="correo" class="form-control"
                             /> <small id="msgcorreo" class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <label class="lblniv1" for="fecha">Fecha:</label> <input
                            type="date" name="fecha" id="fecha" class="form-control"  />
                        <small id="msgfecha" class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" name="clienteAct" id="clienteAct"
                                class="form-check-input" /> <label for="clienteAct"
                                class="form-check-label lblniv1">¿Cliente activo?</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="lblniv1" for="capaciCredi">Capacidad de
                            crédito:</label> <input type="text" name="capaciCredi" id="capaciCredi"
                            class="form-control"  /> <small id="msgcapaciCredi"
                            class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <label class="lblniv1">Categoría:</label><br />
                        <div class="form-check">
                            <input type="radio" name="radio" value="Plata" id="radio1"
                                class="form-check-input"  /> <label for="radio1"
                                class="form-check-label">Plata</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="radio" value="Oro" id="radio2"
                                class="form-check-input"  /> <label for="radio2"
                                class="form-check-label">Oro</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="radio" value="Platino" id="radio3"
                                class="form-check-input"  /> <label for="radio3"
                                class="form-check-label">Platino</label>
                        </div>
                        <small id="msgcategoria" class="text-danger"></small>
                    </div>

                    <div>
                        <input type="submit" value="Enviar"
                            class="btn btn-outline-success btn-sm" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
